<!DOCTYPE html>
<html>
	<head>
		<title>Settings</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
		<style type="text/css">
			body {
				font: normal 14px/16px Segoe UI, Arial;
				width:200px;
				height:75px;
			}
		</style>
	</head>
	<body id="settings">
		<label>
			<input id="showSeconds" type="checkbox">Show seconds
		</label>
		<br>
		Clock size:
		<select id="sizeClock">
			<option value="sizeMax">Big</option>
			<option value="sizeNorm">Medium</option>
			<option value="sizeMin">Small</option>
		</select>
	</body>
</html>
